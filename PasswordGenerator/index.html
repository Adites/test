<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="style.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <title>Password Generator | Javascript Project</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled/>
            <span class="material-icons" id="copyIcon">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider"/>
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div> 
        <div class="row">
            <label for="lowercase">Include Lowercase character(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked/>
        </div>
        <div class="row">
            <label for="uppercase">Include upperercase character(A-Z)</label>
            <input type="checkbox" name="uppercase" id=" uppercase" checked/>
        </div>
        <div class="row">
            <label for="Numbers">Include  Numbers(0-9)</label>
            <input type="checkbox" name="Numbers" id="Numbers" checked/>
        </div>
        <div class="row">
            <label for="specialcharacters">Include special character(@-*)</label>
            <input type="checkbox" name="specialcharacters" id="specialcharacters" checked/>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
     
     
</body>
</html>
